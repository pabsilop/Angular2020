<table mat-table [dataSource]="listadoStarWars" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Director Column -->
    <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef> Director </th>
        <td mat-cell *matCellDef="let element"> {{element.director}} </td>
      </ng-container>

      <!-- Numero de episodio Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Episodio </th>
      <td mat-cell *matCellDef="let element"> {{element.episode_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
