<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.data.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.data.lastname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="curse">
      <th mat-header-cell *matHeaderCellDef> Curse </th>
      <td mat-cell *matCellDef="let element"> {{element.data.curse}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.data.age}} </td>
      </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"><button (click)="delete(element.id)">Eliminar</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <br>
  <form onsubmit="create()">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname"><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br>
      <label for="curse">Curse:</label>
      <input type="text" id="curse" name="curse"><br>
      <button>Add User</button>
    </form>
