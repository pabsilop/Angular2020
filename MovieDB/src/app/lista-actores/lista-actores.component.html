<table mat-table [dataSource]="listadoActores" class="mat-elevation-z8">
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let element"> <img [src]="urlImage+element.profile_path" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="popularidad">
      <th mat-header-cell *matHeaderCellDef> Popularidad </th>
      <td mat-cell *matCellDef="let element"> {{element.popularity}}</td>     
    </ng-container>

    <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progreso </th>
        <td mat-cell *matCellDef="let element">
          <circle-progress
          [percent]="70"
          [radius]="50"
          [outerStrokeWidth]="10"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeColor]="'#C7E596'"
          [animation]="true"
          [animationDuration]="1000"
        ></circle-progress> </td>
      </ng-container>



  <!--
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> Enlace </th>
      <td mat-cell *matCellDef="let element"> <a [href]="element.url" target="_blank">{{element.url}}</a> </td>
    </ng-container>
  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
